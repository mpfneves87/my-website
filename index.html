<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fda085;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .image {
            margin: 20px 0;
        }

        .image img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .progress-bar {
            height: 10px;
            width: 100%;
            background: #f6d365;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            width: 50%;
            background: #fda085;
            animation: progress 2s infinite;
        }

        @keyframes progress {
            0% {
                width: 0;
            }
            50% {
                width: 80%;
            }
            100% {
                width: 0;
            }
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš§ Under Construction ðŸš§</h1>
        <p>We are working hard to bring you a better experience. Please check back soon!</p>
        <div class="progress-bar">
            <span></span>
        </div>
        <footer>
            &copy; 2025 JJ Neves. All rights reserved.
        </footer>
    </div>
</body>
</html>
